[target.xtensa-esp32s3-none-elf]
runner = "probe-rs run --chip=esp32s3"

[env]
DEFMT_LOG = "info"
ESP_WIFI_COUNTRY_CODE = "DE"

[build]
rustflags = ["-C", "link-arg=-nostartfiles"]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]

[flash]
mode = "qio"
size = "16MB"
frequency = "80MHz"
