[package]
name = "pixels-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.14.1", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "defmt",
] }
embedded-drivers-rs = { git = "https://github.com/psytraxx/embedded-drivers-rs.git", branch = "main" }
embassy-sync = { version = "0.6.1", features = ["defmt"] }
esp-hal = { version = "0.22.0", features = ["esp32s3", "defmt", "octal-psram"] }
esp-alloc = { version = "0.5.0" }
heapless = { version = "0.8.0", default-features = false, features = [
    "defmt-03",
] }
defmt = "0.3.8"
defmt-rtt = "0.4.1"
embedded-graphics = { version = "0.8.1", features = ["defmt"] }
embassy-executor = { version = "0.6.0", features = [
    "task-arena-size-163840",
    "defmt",
] }
esp-hal-embassy = { version = "0.5.0", features = [
    "esp32s3",
    "defmt",
    "integrated-timers",
] }
embedded-hal = { version = "1.0.0", features = ["defmt-03"] }
micromath = { version = "2.1.0", features = ["vector", "quaternion"] }
embedded-graphics-framebuf = "0.5.0"
embedded-hal-bus = { version = "0.2.0", features = ["defmt-03"] }
byte-slice-cast = { version = "1.2.2", default-features = false }
num-traits = { version = "0.2.19", default-features = false, features = [
    "libm",
] }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
